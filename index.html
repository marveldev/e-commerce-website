<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./index.css">
    <title>E-commerce website</title>
  </head>
  <body>
    <div class="container">
      <h1>WELCOME</h1>
      <form class="form-container">
        <span>Enter Item Name:</span>
        <input type="text" class="item-name input" placeholder="enter item name..." required><br>
        <span>Enter Amount:</span>
        <input type="number" class="item-amount input" step=".01" placeholder="enter amount..." required><br>
        <button class="add-item button">ADD TO CART</button>
      </form>
    </div>
    <div class="item-container"></div>
    <div class="buttons-div">
      <button class="calculate-item button">GET TOTAL</button>
      <p class="message">THANK YOU FOR SHOPPING WITH US</p>
      <p>TOTAL:$<span class="item-total">0</span></p>
      <button class="clear-item button">CLEAR CART</button>
      <button class="checkout button">CHECKOUT</button>
    </div>
    <script src="./class.js"></script>
  </body>
</html>
